<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>データ画面</title>
</head>

<body style="margin: 0;">
  <!-- メニューバー -->
  <div class="menu_bar">
    <div class="title">データページ</div>
    <ul class="menu">
      <li class="menu_red"><a href="top.html">トップ</a></li>
      <li class="menu_blue"><a href="input.html">入力</a></li>
      <li class="menu_orange"><a href="output.html">出力</a></li>
      <li class="menu_green"><a href="test.html">テスト</a></li>
      <li class="menu_lightBlue"><a href="data.html">データ</a></li>
    </ul>
  </div>

  <div class="main">
    <!-- 条件入力 -->
    <form method="POST">
      <table class="input_table">
        <tr>
          <td class="contact_body"
            style="border-right: 2px solid gray; background-color: #BBBBBB;  border-radius: 10px 0 0 0;">
            年
          </td>
          <td class="contact_body" style="background-color: #BBBBBB;  border-radius: 0 10px 0 0;">
            <select id="year" size="1">
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="contact_body" style="border-right: 2px solid gray;">
            月
          </td>
          <td class="contact_body">
            <select id="month" size="1">
              <option value="01">1</option>
              <option value="02">2</option>
              <option value="03">3</option>
              <option value="04">4</option>
              <option value="05">5</option>
              <option value="06">6</option>
              <option value="07">7</option>
              <option value="08">8</option>
              <option value="09">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="contact_body"
            style="border-right: 2px solid gray; background-color: #BBBBBB; border-radius: 0 0 0 10px;">
            日
          </td>
          <td class="contact_body" style="background-color: #BBBBBB; border-radius: 0 0 10px 0;">
            <select id="date" size="1">
              <option value="01">1</option>
              <option value="02">2</option>
              <option value="03">3</option>
              <option value="04">4</option>
              <option value="05">5</option>
              <option value="06">6</option>
              <option value="07">7</option>
              <option value="08">8</option>
              <option value="09">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </td>
        </tr>
      </table>
      <button type="button" class="submit" onclick="show();">表示</button>
    </form>

    <!-- テーブル表示エリア -->
    <div id="table_area">
      <table id="data_table"></table>
    </div>

    <!-- グラフ表示エリア -->
    <div id="graph_area">
      <canvas id="graph"></canvas>
    </div>

    <script type="text/javascript" src="code.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
</body>

</html>
